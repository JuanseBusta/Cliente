<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Solicitud</span>
                    <form class="mt-3" [formGroup]="solicitudForm" (ngSubmit)="agregarSolicitud()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger" *ngIf="solicitudForm.get('nombre')?.hasError('required') && solicitudForm.get('nombre')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="correo" class="form-control form-control-lg" placeholder="Correo Electrónico">
                            <div class="text-danger" *ngIf="solicitudForm.get('correo')?.hasError('required') && solicitudForm.get('correo')?.touched">
                                <span>El correo del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="tel" formControlName="telefono" class="form-control form-control-lg" placeholder="Teléfono">
                            <div class="text-danger" *ngIf="solicitudForm.get('telefono')?.hasError('required') && solicitudForm.get('telefono')?.touched">
                                <span>El teléfono del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="tema" class="form-control form-control-lg" placeholder="Tema">
                            <div class="text-danger" *ngIf="solicitudForm.get('tema')?.hasError('required') && solicitudForm.get('tema')?.touched">
                                <span>El tema de la solicitud <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea formControlName="detalle" cols="70" class="form-control form-control-lg" rows="5" placeholder="Detalle"></textarea>
                            <div class="text-danger" *ngIf="solicitudForm.get('detalle')?.hasError('required') && solicitudForm.get('detalle')?.touched">
                                <span>El detalle de la solicitud <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="solicitudForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
